<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Calculator</title>
    <link rel="icon" type="image/png" href="7847355.png" />
    <link rel="shortcut icon" href="7847355.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
   <div class="container">
        <div class="calculator">
               <div class="number">
                <form action="#" name="datas">
                <input type="number" name="number1" maxlength = "20" placeholder="First Number" id="num1">
                <input type="number" name="number2" maxlength = "20" placeholder="Second Number" id="num2">
                <input type="text" name="text_ans"  max length = "50000" placeholder="Answer" id="text_ans" readonly>
               
             <div class="button_spacing">
                <button type="button" onclick="add(+datas.number1.value , +datas.number2.value)"><i class="fas fa-plus"></i></button>
                <button type="button" onclick="minus(+datas.number1.value , +datas.number2.value)"><i class="fas fa-minus"></i></button>
                <button type="button" onclick="multiplication(+datas.number1.value , +datas.number2.value)" class="multiplay" >Ã—</button>
                <button type="button" onclick="division(+datas.number1.value , +datas.number2.value)" ><i class="fas fa-divide"></i></button>
                <button type="reset" onclick="document.getElementById('myList').innerHTML = '';" class="last_btn" style = "height:170px">C</button>
                </form>
            </div>
     </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
